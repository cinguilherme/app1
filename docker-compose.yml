version: "3"
services: 
  app:
    depends_on:
      - app1-postgres
    build: 
      context: .
    image: app1:latest
    environment: 
      - SECRET=secretHashCrazyImpossibleToGuessOrBreak
      - DB_PORT=15432
      - DATABASE_URL=app1-postgres:/app1
      - API_SETTING=development
      - FLASK_APP="app.py"
      - POSTGRES_PASSWORD=Postgres2019!
      - SERVER_HOST="0.0.0.0"
      - SERVER_PORT=5000
    volumes: 
      - ./code:/app/code
    ports: 
      - 5000:5000
    command: python app/code/test.py
    command: python app/code/app.py
    networks:
      - postgres-compose-network
  
  app1-postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "Postgres2019!"
    ports:
      - "15432:5432"
    volumes:
      - /home/volumes_study/app1db:/var/lib/postgresql/data 
    networks:
      - postgres-compose-network

networks: 
  postgres-compose-network:
    driver: bridge

    
